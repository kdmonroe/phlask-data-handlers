

version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
    environment:
      - PORT=5000
      - FIREBASE_CREDENTIALS=/app/phlask.json
      # ... other environment variables ...
    command: flask run --host=0.0.0.0 --port=5000 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-builder
    ports:
      - "5137:5137"
    volumes:
      - ./frontend:/app/frontend

